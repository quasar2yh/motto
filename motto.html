<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <div
      class="container d-flex justify-content-center align-items-center h-100"
    >
      <div class="card col-7 text-center">
        <div class="card-header">Quote</div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p id="quoteText">A well-known quote</p>
            <footer class="blockquote-footer">
              <p id="authorText">author</p>
            </footer>
          </blockquote>
          <button type="button" class="btn btn-success" onclick="getMotto()">
            Refresh
          </button>
        </div>
      </div>
    </div>
    <script>
      function getMotto() {
        let url = "https://api.quotable.io/random";
        fetch(url)
          .then((res) => res.json())
          .then((data) => {
            document.getElementById(
              "quoteText"
            ).innerHTML = `${data["content"]}`;
            document.getElementById(
              "authorText"
            ).innerHTML = `${data["author"]}`;
          });
      }
      window.onload = () => getMotto();
    </script>
  </body>
</html>
